<form [formGroup]="detailForm">
  <div class="row">
    <div class="input-field col s12">
      <input id="userId" type="text" formControlName="userName" appMyFocus placeholder="">
      <label for="userId" [ngClass]="'active'">User ID</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" formControlName="userPassword" placeholder="">
      <label for="password" [ngClass]="'active'">Password</label>
    </div>
  </div>
  <div class="card-action">
    <div class="row">
      <div class="col s12">
        <button (click)="login()" name="action" [disabled]="!loginForm.valid"
                class="btn deep-orange darken-1" style="width: 100%">Login
        </button>
      </div>
    </div>
  </div>
</form>
