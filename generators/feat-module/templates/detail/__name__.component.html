<div class="row">

  <h4 class="title-page">Detail <%= featureName %></h4>

  <div class="col-xl-12">
    <ol class="breadcrumb">
      <li>
        <i class="fa fa-dashboard"></i>
        <a routerLink="/home">Home</a>
      </li>
      <li class="active">
        <i class="fa fa-table"></i> Detail <%= featureName %>
      </li>
    </ol>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="card-header bg-warning">Edit <%= featureName %></div>
      <div style="padding: 15px">
        <form class="form" [formGroup]="detailForm">
          <%- htmlElement %>
          <div class="panel-body">

            <div class="form-group">
              <label for="exampleInputFile"> Upload KTP / Id Lain :</label>
              <input type="file" id="exampleInputFile">
            </div>

            <!-- MULAI IMAGES -->
            <div class="row">
              <div>
                <img src="../../../public/images/ktp.jpg" class="img-thumbnail ktp-detail" alt="ID Card">
              </div>
            </div>
            <!-- BATAS IMAGE -->
          </div>

          <div class="form-group">
              <span class="checkbox">
			    	  <label><input type="checkbox">Apakah data ini sudah benar?</label>
				    </span>
          </div>

          <div class="form-group">
              <button class="btn btn-sm btn-success" (click)="onSubmitTask()" name="action"
                            [disabled]="!detailForm.valid"><i
                class="fa fa-check"> Save</i></button>
              <button class="btn btn-sm btn-warning"><i
                class="fa fa-times" (click)="onGoToList()"> Cancel</i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
